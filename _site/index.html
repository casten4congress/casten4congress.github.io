    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.name = "";
        $scope.empty = "";
        $scope.projects = "projects";
        $scope.resume = "resume";
        $scope.herald = "the brown daily herald";
        $scope.blog = "blog";
        $scope.twitter = "twitter";
        $scope.fb = "fb";
        $scope.insta = "insta";
        $scope.home = "home";
        $scope.iarrow = "https://casten4congress.github.io/img/down-arrows.png"
    });
    function change() {
      var element = document.getElementById("arrow");
      element.src = element.bln ? "https://casten4congress.github.io/img/down-arrows.png" : "https://casten4congress.github.io/img/arrows-26.svg";
      element.bln = !element.bln;  /* assigns opposite boolean value always */
    }
    </script>
