			var colors = ["#bad3fc", "#8caa9f" , "#adc5c9", "#9da98b", "#d6cbab" , "#d6b4ab", "#c8afcc" , "#e6e894" , "#f2d19d" , "#a4def2" , "#B5A642" , "#FF007F" , "#08E8DE" , "#D19FE8" , "#004225" , "#CC0000" , "#702963" , "	#ED872D" , "#536878" , "#E30022" , "#006B3C" , "#00CC99" , "#FFEF00" , "#A3C1AD" , "#ED9121" , "#2A52BE" , "#ACE1AF" , "#36454F" , "#DFFF00" , "#DE3163", "#FFA700" , "#98817B" , "#00FF6F" , "#CD5C5C", "#7B3F00" , "#E34234" , "#D2691E" , "#FBCCE7", "#E4D00A" , "#0047AB" , "#FF3800" , "#8C92AC", "#FBEC5D" , "#FF7F50" , "#893F45" , "#654321" , "#A40000" , "#08457E" , "#008B8B"];
			var svg;
			var legend;
			var primary_divs = ['2016PrimaryPresidential', '2012PrimaryCongressional', '2014PrimaryCongressional','2016PrimaryCongressional','2018PrimaryCongressional','2012PrimaryPresidential'];
			var primary_candidates_dict = {'2016PrimaryPresidential': primary_candidates_2016_P, '2016PrimaryCongressional': primary_candidates_2016, '2014PrimaryCongressional': primary_candidates_2014, '2012PrimaryCongressional': primary_candidates_2012, '2018PrimaryCongressional': primary_candidates_2018};
			var office_colors = {'Downers Grove': '#0061ff' , 'DG': '#0061ff' ,'Barrington': '#16a31d' , 'Elgin': '#d1881b' ,'WC': '#c40528', 'West Chicago': '#c40528', '': '#000000', 'Wheaton': '#aa42f4'};

			function create_map(type) {
				if (typeof map != 'undefined') {
					map.remove();
				}

				for (primary_div in primary_divs) {
					if (type==primary_divs[primary_div]) {
						document.getElementById(primary_divs[primary_div]).style.visibility = 'visible';
						document.getElementById(primary_divs[primary_div]).style.height = '100px';
						document.getElementById(primary_divs[primary_div]).style.overflow = 'scroll';
						document.getElementById(primary_divs[primary_div]).style.clear = 'both';
					} else {
						document.getElementById(primary_divs[primary_div]).style.visibility = 'hidden';
						document.getElementById(primary_divs[primary_div]).style.height = '0';
					}
				}

				svg = d3.select("div.map")
					.append("svg")
					.attr("width" , map_width)
					.attr("height" , map_height)
					.attr("id","map");
				var center = [0,0];
				var scale  = 80000;
				var offset = [map_width/2, map_height/2];

				d3.json("GeoJSON files/CDLMKnoextra.json" , function(error, county_data) {
					if (error) console.log(error);
					center = d3.geo.centroid(county_data);
					
					var projection = d3.geo.mercator().scale(scale).center(center).translate(offset);
					var path = d3.geo.path().projection(projection);

					var quantize = d3.scale.quantize()
						.domain([-50, 50])
						.range(gradient);

					var pop_quantize = d3.scale.quantize()
						.domain([0,10])
						.range(pop_gradient);
					var pp_quantize = d3.scale.quantize()
						.domain([1141,4460])
						.range(pop_gradient);
					var vr_quantize = d3.scale.quantize()
						.domain([20, 80])
						.range(pop_gradient);

					svg.selectAll("precinct")
						.data(county_data.features)
						.enter()
						.append("path")
						.attr("d", path)
						.attr("fill", function(d) {
							var precinct_name = "";
							var county = "";
							if ('idpct_txt' in d.properties) {
								precinct_name = d.properties.idpct_txt;
								county = 'cook';
							} else if ('PrecinctNa' in d.properties) {
								precinct_name = d.properties.PrecinctNa;
								county = 'dupage';
							} else if ('TWP_PCT' in d.properties) {
								precinct_name = d.properties.TWP_PCT;
								county = 'lake';
							} else {
								if (d.properties.PRECINCT.indexOf(" ") > -1) {
									precinct_name = d.properties.PRECINCT; 
									county = 'mchenry';	
								} else {
									precinct_name = d.properties.PRECINCT.charAt(0) + d.properties.PRECINCT.charAt(1) + "00" + d.properties.PRECINCT.charAt(2) + d.properties.PRECINCT.charAt(3);
									var kane_precinct_name = d.properties.PRECINCT;
									county = 'kane';
								}
							}
							if (type=='blank') {
								if (precinct_name.split(" ").length > 1) {
									var township_name = precinct_name.split(" ");
									township_name.pop();
									return colors[townships.indexOf(township_name.join(" "))];
								}
							}
							if (type=='languages') {
								return pop_quantize(parseFloat(ls[precinct_name]));
							}
							if (type=='languagesAndVT') {
								var ss = parseFloat(ls[precinct_name]);
								var vote = vt[precinct_name];
								if ((ss>10) && (vote>0.04)) { return 'green'; }
								else if ((ss>10) && (vote<=0.04)) { return 'blue' }
								else if ((ss<=10) && (vote>0.04)) { return 'yellow' }
								else { return 'red' }
							}
							if (type=='VT') {
								return pop_quantize(vt[precinct_name]*100)
							}
							if (type=='pp') {
								var p = pp[precinct_name] || {'Weighted Score': 0};
								return pp_quantize(p['Weighted Score']);
							}
							if (type=='vr') {
								var p = vr[precinct_name] || 0
								return vr_quantize(p);
							}
							if ((precincts.indexOf(precinct_name) > -1) && (document.getElementById('election_dropdown').value in electiondata[county][precinct_name])) {
								if (document.getElementById('election_dropdown').value.indexOf('Primary')>-1) {
									var checked_candidates = primary_candidates_dict[document.getElementById('election_dropdown').value].filter(cand => document.getElementById(cand+" "+type.substring(0,4)).checked);
									if (checked_candidates.length < 3) {
										return quantize((parseInt(electiondata[county][precinct_name][type][checked_candidates[0]]) / (parseInt(electiondata[county][precinct_name][type][checked_candidates[0]])+parseInt(electiondata[county][precinct_name][type][checked_candidates[1]]))*100) - (parseInt(electiondata[county][precinct_name][type][checked_candidates[1]]) / (parseInt(electiondata[county][precinct_name][type][checked_candidates[0]])+parseInt(electiondata[county][precinct_name][type][checked_candidates[1]]))*100));
									} else {
										var max_num = 0;
										var max_candidate = "";
										for (i in checked_candidates) {
											if (parseInt(electiondata[county][precinct_name][type][checked_candidates[i]]) > max_num) {
												max_num = parseInt(electiondata[county][precinct_name][type][checked_candidates[i]]);
												max_candidate = checked_candidates[i];
											}
										};
										for (i in checked_candidates) {
											if (checked_candidates[i]==max_candidate) { return colors[i]; }
										};
									};
								} else { return quantize(electiondata[county][precinct_name][type]['Democrat'] - electiondata[county][precinct_name][type]['Republican']); }
							} else { return "#ffffff"; }
						})
						.attr("stroke", function(d){
							if (type=='pp') {
								var precinct_name = "";
								if ('idpct_txt' in d.properties) {
									precinct_name = d.properties.idpct_txt;
								} else if ('PrecinctNa' in d.properties) {
									precinct_name = d.properties.PrecinctNa;
								} else if ('TWP_PCT' in d.properties) {
									precinct_name = d.properties.TWP_PCT;
								} else {
									if (d.properties.PRECINCT.indexOf(" ") > -1) {
										precinct_name = d.properties.PRECINCT; 
									} else {
										precinct_name = d.properties.PRECINCT.charAt(0) + d.properties.PRECINCT.charAt(1) + "00" + d.properties.PRECINCT.charAt(2) + d.properties.PRECINCT.charAt(3);
									}
								}
								var p = pp[precinct_name] || {'Office': ''};
								return office_colors[p['Office']];
							}
							return "#000000"
						})
						.attr("stroke-width", "1")
						.on('click', function(d) {
							var precinct_name = "";
							var county = "";
							if ('idpct_txt' in d.properties) {
								precinct_name = d.properties.idpct_txt;
								county = 'cook';
							} else if ('PrecinctNa' in d.properties) {
								precinct_name = d.properties.PrecinctNa;
								county = 'dupage';
							} else if ('TWP_PCT' in d.properties) {
								precinct_name = d.properties.TWP_PCT;
								county = 'lake';
							} else {
								if (d.properties.PRECINCT.indexOf(" ") > -1) {
									precinct_name = d.properties.PRECINCT; 
									county = 'mchenry';	
								} else {
									precinct_name = d.properties.PRECINCT.charAt(0) + d.properties.PRECINCT.charAt(1) + "00" + d.properties.PRECINCT.charAt(2) + d.properties.PRECINCT.charAt(3);
									county = 'kane';
								}
							}
							clicked(county, precinct_name, type);
						})
						.append("title")
						.text(function(d) {
							var precinct_name = "";
							var county = "";
							if ('idpct_txt' in d.properties) {
								precinct_name = d.properties.idpct_txt;
								county = 'cook';
							} else if ('PrecinctNa' in d.properties) {
								precinct_name = d.properties.PrecinctNa;
								county = 'dupage';
							} else if ('TWP_PCT' in d.properties) {
								precinct_name = d.properties.TWP_PCT;
								county = 'lake';
							} else {
								if (d.properties.PRECINCT.indexOf(" ") > -1) {
									precinct_name = d.properties.PRECINCT; 
									county = 'mchenry';	
								} else {
									precinct_name = d.properties.PRECINCT.charAt(0) + d.properties.PRECINCT.charAt(1) + "00" + d.properties.PRECINCT.charAt(2) + d.properties.PRECINCT.charAt(3);
									county = 'kane';
								}
							}
							var title_string = county + " / " + precinct_name;
							if ((precincts.indexOf(precinct_name) > -1) && (document.getElementById('election_dropdown').value in electiondata[county][precinct_name])) {
								if (document.getElementById('election_dropdown').value.indexOf('Primary')>-1) {
									var checked_candidates = primary_candidates_dict[document.getElementById('election_dropdown').value].filter(cand => document.getElementById(cand+" "+type.substring(0,4)).checked);
									if (checked_candidates.length < 3) {
										for (i in checked_candidates) {
											title_string = title_string + " / " + checked_candidates[i] + ": " + electiondata[county][precinct_name][type][checked_candidates[i]];
										};
									} else {
										var max_num = 0;
										var max_candidate = "";
										for (i in checked_candidates) {
											if (parseInt(electiondata[county][precinct_name][type][checked_candidates[i]]) > max_num) {
												max_num = parseInt(electiondata[county][precinct_name][type][checked_candidates[i]]);
												max_candidate = checked_candidates[i];
											};
										};
										title_string = title_string + " / " + max_candidate;
									}
								} else { title_string = title_string + " / Democrat: " + electiondata[county][precinct_name][type]['Democrat'] + " / Republican: " + electiondata[county][precinct_name][type]['Republican']; }
							} 
							return title_string;
						});

						if ((type=='blank') || (type=='languages')) {
							svg.selectAll('.precinct-label')
							        .data(county_data.features)
							      .enter().append('text')
							        .each(function(d) {
							          d3.select(this)
							            .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
							            .attr("fill", "black")
							            .style("text-anchor", "middle")
							            .style("font-size", "1.75px")
							            .style("max-width", "10px")
							            .text(function(d) { 
							            	var precinct_name = "";
							            	if ('idpct_txt' in d.properties) { precinct_name = d.properties.idpct_txt;} 
							            	else if ('PrecinctNa' in d.properties) { precinct_name = d.properties.PrecinctNa;} 
							            	else if ('TWP_PCT' in d.properties) { precinct_name = d.properties.TWP_PCT; } 
							            	else {
							            		if (d.properties.PRECINCT.indexOf(" ") > -1) { precinct_name = d.properties.PRECINCT; } 
							            		else { precinct_name = d.properties.PRECINCT.charAt(0) + d.properties.PRECINCT.charAt(1) + "00" + d.properties.PRECINCT.charAt(2) + d.properties.PRECINCT.charAt(3); }
							            	}
							            	if (precinct_name.split(" ").length > 1) {
							            		return precinct_name.split(" ").pop();
							            	} else {
							            		return precinct_name;
							            	}
							            });
							        });
						}
						if (type=='ct') {
							d3.json("data/census/illinois_censustracts_2016/relevant_census_tracts.json" , function(error, census_data) {
								if (error) console.log(error);
								svg.selectAll("tracts")
									.data(census_data.features)
									.enter()
									.append("path")
									.attr("d", function(d) {
										return path(d);
									})
									.attr("fill", 'none')
									.attr('stroke', '#ff0000')
									.attr('stroke-width', '1');
							});	
					}
				});
				map = svg;
			}

			function clicked(c, p, type) {
				if (typeof legend != 'undefined') {
					legend.remove();
				}
				legend = svg.append("g")
				  .attr("class", "legend");
				var rows = [p + ", " + c + " county"];
				if (type.indexOf('Primary') > -1){
					for (i in primary_candidates_dict[type]) {
						rows.push(primary_candidates_dict[type][i] + ": " + electiondata[c][p][type][primary_candidates_dict[type][i]]);
					}
				} else {
					rows.push("Democrat: " + electiondata[c][p][type]['Democrat']);
					rows.push("Republican: " + electiondata[c][p][type]['Republican']);
				}
				for (i in rows) {
					legend.append('text')
						.attr('x', 750)
						.attr('y', 25 + (15*i))
						.text(rows[i]);
				}
			}

			function change_map() {
				if (typeof map != 'undefined') {
					map.remove();
				}
				create_map(document.getElementById('election_dropdown').value);

			}

			change_map();

		</script>
